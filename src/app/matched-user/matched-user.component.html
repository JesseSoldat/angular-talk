<div class="container-fluid"
   *ngIf="unMatchedMovies && unMatchedMovies.length > 0">
  <h3 class="text-center">
    {{matchedName}} has {{unMatchedMovies.length}} other movies that you may want to check out!
  </h3>
  <hr>
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3"
    *ngFor="let movie of unMatchedMovies"
  >
  <app-card
    [movie]="movie" 
    [heart]="heart" 
    (onAddToFavorites)="onAddToFavorites($event)" 
    (onGetMovieDetails)="getMovieDetails($event)">
  </app-card>
  </div>
</div>
