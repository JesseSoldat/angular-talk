<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3 id="title">Search for Movies to add to your Favorites.</h3>
      <app-search-box 
        parent="search"
        placeholder="Search the database..." 
        (onSearchDatabase)="searchDatabase($event)"
      >
      </app-search-box>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3"
      *ngFor="let movie of currentSearchResults">
      <app-card
        [movie]="movie"
        [heart]="heart"
        (onAddToFavorites)="onAddToFavorites($event)"
        (onGetMovieDetails)="getMovieDetails($event)"
      >
      </app-card>
    </div>
  </div>
  
</div>
